   <html>
    <head>
        <meta charset="utf-8">
    <title>Detalle de la pregunta {{pregunta.id}}</title>
 </head>
 <body>
     <div>
         <h2>{{pregunta}}</h2>
         {% if mensaje_error %}
            <p><strong>{{ mensaje_error}}</strong></p>
         {% endif %}
         <form action="{% url 'encuestas:votar' pregunta.id %}" method="post">
            {% csrf_token %}
            {% for opcion in pregunta.opcion_set.all %}
                <input type="radio" name="opcion" id="opcion{{forloop.counter}}"
                    value="{{ opcion.id}}">
                <label for "opcion{{forloop.counter}}">{{ opcion.texto_opcion}}</label>
                <br>
            {% endfor%}
            <inpt type="submit" value="Votar">
        </form>
    </div>
</body>
</head>
